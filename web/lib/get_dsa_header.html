<!DOCTYPE html>

<link rel="import" href="packages/paper_elements/paper_icon_button.html">
<link rel="import" href="packages/paper_elements/paper_tab.html">
<link rel="import" href="packages/paper_elements/paper_tabs.html">
<link rel="import" href="packages/core_elements/core_icons.html">

<polymer-element name="get-dsa-header">
  <template>
    <style shim-shadowdom>
      :host {
        position: relative;
        width: 100%;
        box-sizing: border-box;
        display: block;
        background-color: #03A9F4;
        box-shadow: none;
      }

      .header {
        transition: padding 0.18s ease-in;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      :host(.tall) .header {
        padding-top: 70px;
        padding-bottom: 70px;
      }

      @media (max-width: 767px) {
        .header {
          padding-top: 30px !important;
          padding-bottom: 30px !important;
        }
      }

      .hamburger {
        color: white;
        margin-right: 8px;
      }

      .title {
        color: white;
        font-size: 24px;
      }

      .tabs {
        margin-left: 38px;
        width: 525px;
        color: white;
      }

      .sign-in {
        background-color: rgb(250, 250, 250);
        color: #03A9F4;
        width: 120px;
        height: 36px;
        line-height: 36px;
      }

      .sign-in /deep/ .button-content {
        padding: 0;
      }
    </style>

    <div container horizontal layout center class="header">
      <paper-icon-button icon="menu" class="hamburger" on-click="{{buttonClick}}" xs></paper-icon-button>
      <div class="title">Get DSA</div>
      <paper-tabs selected="0" class="tabs" id="navTabs" hidden-xs>
        <template repeat="{{tab in tabs}}">
          <paper-tab label="{{tab}}">{{tab}}</paper-tab>
        </template>
      </paper-tabs>
      <div flex></div>
    </div>
  </template>

  <script src="packages/browser/dart.js"></script>
  <script type="application/dart" src="get_dsa_header.dart"></script>
</polymer-element>
