<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../packages/core_elements/core_drawer_panel.html">
<link rel="import" href="../../packages/core_elements/core_icons.html">

<link rel="import" href="../../packages/paper_elements/paper_icon_button.html">

<link rel="import" href="get_dsa_header.html">
<link rel="import" href="get_dsa_welcome.html">
<link rel="import" href="get_dsa_packager.html">

<polymer-element name="get-dsa-app">
  <template>
    <style shim-shadowdom>
      core-header-panel {
        height: 100%;
      }

      [drawer] {
        background-color: rgb(237,237,237);
        box-sizing: border-box;
        padding: 8px;
      }

      .content {
        overflow-x: hidden;
        overflow-y: scroll;
        display: block;
      }

      .content-page {
        width: 100%;
        height: 100%;
      }

      core-header-panel /deep/ #dropShadow {
        box-shadow: inset 0 5px 6px -3px rgba(0, 0, 0, 0.26);
      }
    </style>

    <paper-dialog heading="Help" backdrop="true" transition="core-transition-center" autofocus id="help-dialog">
    </paper-dialog>

    <!-- forceNarrow wasn't working, so I tried to make it as future proof as possible. -->
    <core-drawer-panel responsiveWidth="1000000px" id="our-drawer">
      <div drawer>
        <paper-icon-button icon="arrow-back" id="arrow" on-click="{{closeDrawer}}"></paper-icon-button>
      </div>
      <core-header-panel mode="waterfall" main>
        <get-dsa-header class="core-header" id="header"></get-dsa-header>
        <div class="content" id="content" vertical layout fit>
        </div>
      </core-header-panel>
    </core-drawer-panel>
  </template>
  <script type="application/dart" src="get_dsa_app.dart"></script>
</polymer-element>
