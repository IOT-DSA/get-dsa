<div class="packager">
    <h1>Get DSA</h1>

    <div>
        <h4 class="configLabel">Platform</h4>
        <material-dropdown-select
                buttonText="Platform"
                [options]="platforms">
        </material-dropdown-select>
    </div>
    <div>
        <h4 class="configLabel">Distribution</h4>
        <material-dropdown-select
                buttonText="Distribution"
                [options]="dists">
        </material-dropdown-select>
    </div>

    <material-button id="build-button"
                     (click)="buildPackage()"
                     [disabled]="buildDisabled"
                     [materialTooltip]="buildTooltip">
        Build Package
    </material-button>

    <div [hidden]="statusHidden">
        <material-spinner></material-spinner>   Building package...
    </div>

    <div id="help">
        Help is here
    </div>
</div>
