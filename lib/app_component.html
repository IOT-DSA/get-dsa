<div class="logo">
    <img src="dg_logo.png" />
</div>

<div class="packager">
    <div class="options">
        <header class="material-header">
            <div class="material-header-row">
                <span class="material-header-title">Get DSA</span>
            </div>
        </header>
        <div>
            <h4 class="configLabel">Platform</h4>
            <div class="dropdown-select-holder">
                <material-dropdown-select
                    [buttonText]="selectedPlatformLabel"
                    [options]="platforms"
                    [selection]="selectedPlatform">
                </material-dropdown-select>
            </div>
        </div>
        <div id="distSelectDiv">
            <h4 class="configLabel">Distribution</h4>
            <div class="dropdown-select-holder">
                <material-dropdown-select
                    [buttonText]="selectedDistLabel"
                    [options]="dists"
                    [selection]="selectedDist">
                </material-dropdown-select>
            </div>
        </div>
        <div>
            <h4 class="configLabel">Version</h4>
            <div class="dropdown-select-holder">
                <material-dropdown-select
                    [buttonText]="selectedDistVersionLabel"
                    [options]="distVersions"
                    [selection]="selectedDistVersion">
                </material-dropdown-select>
            </div>
        </div>
        <div>
            <h4 class="configLabel">DSLinks</h4>
            <div class="dropdown-select-holder">
                <material-dropdown-select
                    [buttonText]="selectedLinksLabel"
                    [options]="links"
                    [selection]="selectedLinks">
                <!-- Search box -->
                <!--<material-select-searchbox
                    label="Search..."
                    [filterable]="links">
                </material-select-searchbox>-->
                </material-dropdown-select>
            </div>
        </div>
        <material-button id="build-button"
                     (click)="buildPackageButton()"
                     [materialTooltip]="buildTooltip">
            <span class="build-button-label">Build Package</span>
        </material-button>
    </div>

    <div id="status" [hidden]="statusHidden">
        {{statusText}}
        <material-progress [indeterminate]="true"></material-progress>
    </div>

    <br/>

    <div id="help">
        <span class="help" [innerHTML]="helpText"></span>
    </div>
</div>
